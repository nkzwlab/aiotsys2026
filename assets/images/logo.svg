<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc"
     viewBox="0 0 1050 220" width="1050" height="220">
  <title id="title">AIoTSys 2026</title>
  <desc id="desc">Logo 'AIoTSys 2026'</desc>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#b4b0ff"/>
      <stop offset="50%" stop-color="#92eafa"/>
      <stop offset="100%" stop-color="#9cf0ff"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- 直接放文字 -->
  <text x="50%" y="55%"
        text-anchor="middle" dominant-baseline="middle"
        font-family="Segoe UI, Noto Sans, Helvetica Neue, Arial, sans-serif"
        font-size="150" font-weight="700" letter-spacing="2"
        fill="url(#grad)" filter="url(#shadow)"
        stroke="#0f172a" stroke-opacity="0.15" stroke-width="2"
        vector-effect="non-scaling-stroke" paint-order="stroke fill">
    AIoTSys 2026
  </text>
</svg>
